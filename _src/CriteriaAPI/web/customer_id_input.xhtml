<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Customer Id Input</title>
    </h:head>
    <h:body>
        <h:messages/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for='customerId' value="Customer Id:"/>
                <h:inputText id="customerId" value="#{customerController.customerId}"/>
                <h:panelGroup/>
                <h:commandButton value="Submit" action="#{customerController.retrieveCustomer}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

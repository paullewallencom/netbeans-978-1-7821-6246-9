<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces<br/>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="firstName" value="First Name"/><p:inputText id="firstName" value="#{customer.firstName}" required="true">
                            <f:validateLength maximum="10"/>
                        </p:inputText>
                        <p:outputLabel for="lastName" value="Last Name"/><p:inputText id="lastName" value="#{customer.lastName}"  required="true"/>
                        <p:outputLabel for="age" value="Age"/><p:inputText id="age" value="#{customer.age}">
                            <f:validateLongRange minimum="0" maximum="100" />
                        </p:inputText>

                        <p:outputLabel for="line1" value="Address Line 1"/> <p:inputText id="line1" value="#{customer.address.line1}"/>
                        <p:outputLabel for="line2" value="Address Line 2"/> <p:inputText id="line2" value="#{customer.address.line2}"/>
                        <p:outputLabel for="city" value="City"/> <p:inputText id="city" value="#{customer.address.city}"/>
                        <p:outputLabel for="state" value="State"/> <p:inputText id="state" value="#{customer.address.state}"/>
                        <p:outputLabel for="zip" value="Zip Code"/> <p:inputText id="zip" value="#{customer.address.zip}"/>

                        <h:panelGroup/>
                        <p:commandButton value="Submit" action="#{customerController.navigate()}"/>
                    </p:panelGrid>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>

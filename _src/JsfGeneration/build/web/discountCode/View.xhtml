      xmlns:h="http://java.sun.com/jsf/html"

                <br />

                <br />
                <h:commandLink action="#{discountCodeController.prepareCreate}" value="#{bundle.ViewDiscountCodeCreateLink}" />
                <br />
                <h:commandLink action="#{discountCodeController.prepareList}" value="#{bundle.ViewDiscountCodeShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewDiscountCodeIndexLink}"/>

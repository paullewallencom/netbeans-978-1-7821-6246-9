<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductCodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductCodeLabel_prodCode}" for="prodCode" />
                    <h:inputText id="prodCode" value="#{productCodeController.selected.prodCode}" title="#{bundle.EditProductCodeTitle_prodCode}" required="true" requiredMessage="#{bundle.EditProductCodeRequiredMessage_prodCode}"/>
                    <h:outputLabel value="#{bundle.EditProductCodeLabel_discountCode}" for="discountCode" />
                    <h:inputText id="discountCode" value="#{productCodeController.selected.discountCode}" title="#{bundle.EditProductCodeTitle_discountCode}" required="true" requiredMessage="#{bundle.EditProductCodeRequiredMessage_discountCode}"/>
                    <h:outputLabel value="#{bundle.EditProductCodeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productCodeController.selected.description}" title="#{bundle.EditProductCodeTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{productCodeController.update}" value="#{bundle.EditProductCodeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductCodeViewLink}"/>
                <br />
                <h:commandLink action="#{productCodeController.prepareList}" value="#{bundle.EditProductCodeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductCodeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

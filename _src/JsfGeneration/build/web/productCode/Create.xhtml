<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductCodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductCodeLabel_prodCode}" for="prodCode" />
                    <h:inputText id="prodCode" value="#{productCodeController.selected.prodCode}" title="#{bundle.CreateProductCodeTitle_prodCode}" required="true" requiredMessage="#{bundle.CreateProductCodeRequiredMessage_prodCode}"/>
                    <h:outputLabel value="#{bundle.CreateProductCodeLabel_discountCode}" for="discountCode" />
                    <h:inputText id="discountCode" value="#{productCodeController.selected.discountCode}" title="#{bundle.CreateProductCodeTitle_discountCode}" required="true" requiredMessage="#{bundle.CreateProductCodeRequiredMessage_discountCode}"/>
                    <h:outputLabel value="#{bundle.CreateProductCodeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productCodeController.selected.description}" title="#{bundle.CreateProductCodeTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productCodeController.create}" value="#{bundle.CreateProductCodeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productCodeController.prepareList}" value="#{bundle.CreateProductCodeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductCodeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

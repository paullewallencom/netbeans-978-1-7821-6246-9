<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductCodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductCodeEmpty}" rendered="#{productCodeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productCodeController.items.rowCount > 0}">
                    <h:outputText value="#{productCodeController.pagination.pageFirstItem + 1}..#{productCodeController.pagination.pageLastItem + 1}/#{productCodeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productCodeController.previous}" value="#{bundle.Previous} #{productCodeController.pagination.pageSize}" rendered="#{productCodeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productCodeController.next}" value="#{bundle.Next} #{productCodeController.pagination.pageSize}" rendered="#{productCodeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productCodeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductCodeTitle_prodCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.prodCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductCodeTitle_discountCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.discountCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductCodeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productCodeController.prepareView}" value="#{bundle.ListProductCodeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productCodeController.prepareEdit}" value="#{bundle.ListProductCodeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productCodeController.destroy}" value="#{bundle.ListProductCodeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productCodeController.prepareCreate}" value="#{bundle.ListProductCodeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductCodeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

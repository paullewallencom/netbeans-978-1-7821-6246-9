<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMicroMarketTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMicroMarketLabel_zipCode}"/>
                    <h:outputText value="#{microMarketController.selected.zipCode}" title="#{bundle.ViewMicroMarketTitle_zipCode}"/>
                    <h:outputText value="#{bundle.ViewMicroMarketLabel_radius}"/>
                    <h:outputText value="#{microMarketController.selected.radius}" title="#{bundle.ViewMicroMarketTitle_radius}"/>
                    <h:outputText value="#{bundle.ViewMicroMarketLabel_areaLength}"/>
                    <h:outputText value="#{microMarketController.selected.areaLength}" title="#{bundle.ViewMicroMarketTitle_areaLength}"/>
                    <h:outputText value="#{bundle.ViewMicroMarketLabel_areaWidth}"/>
                    <h:outputText value="#{microMarketController.selected.areaWidth}" title="#{bundle.ViewMicroMarketTitle_areaWidth}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{microMarketController.destroyAndView}" value="#{bundle.ViewMicroMarketDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMicroMarketEditLink}"/>
                <br />
                <h:commandLink action="#{microMarketController.prepareCreate}" value="#{bundle.ViewMicroMarketCreateLink}" />
                <br />
                <h:commandLink action="#{microMarketController.prepareList}" value="#{bundle.ViewMicroMarketShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMicroMarketIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

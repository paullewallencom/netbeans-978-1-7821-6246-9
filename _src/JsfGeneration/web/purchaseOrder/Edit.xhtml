<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPurchaseOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPurchaseOrderLabel_orderNum}" for="orderNum" />
                    <h:inputText id="orderNum" value="#{purchaseOrderController.selected.orderNum}" title="#{bundle.EditPurchaseOrderTitle_orderNum}" required="true" requiredMessage="#{bundle.EditPurchaseOrderRequiredMessage_orderNum}"/>
                    <h:outputLabel value="#{bundle.EditPurchaseOrderLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{purchaseOrderController.selected.quantity}" title="#{bundle.EditPurchaseOrderTitle_quantity}" />
                    <h:outputLabel value="#{bundle.EditPurchaseOrderLabel_shippingCost}" for="shippingCost" />
                    <h:inputText id="shippingCost" value="#{purchaseOrderController.selected.shippingCost}" title="#{bundle.EditPurchaseOrderTitle_shippingCost}" />
                    <h:outputLabel value="#{bundle.EditPurchaseOrderLabel_salesDate}" for="salesDate" />
                    <h:inputText id="salesDate" value="#{purchaseOrderController.selected.salesDate}" title="#{bundle.EditPurchaseOrderTitle_salesDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPurchaseOrderLabel_shippingDate}" for="shippingDate" />
                    <h:inputText id="shippingDate" value="#{purchaseOrderController.selected.shippingDate}" title="#{bundle.EditPurchaseOrderTitle_shippingDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPurchaseOrderLabel_freightCompany}" for="freightCompany" />
                    <h:inputText id="freightCompany" value="#{purchaseOrderController.selected.freightCompany}" title="#{bundle.EditPurchaseOrderTitle_freightCompany}" />
                    <h:outputLabel value="#{bundle.EditPurchaseOrderLabel_productId}" for="productId" />
                    <h:selectOneMenu id="productId" value="#{purchaseOrderController.selected.productId}" title="#{bundle.EditPurchaseOrderTitle_productId}" required="true" requiredMessage="#{bundle.EditPurchaseOrderRequiredMessage_productId}">
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPurchaseOrderLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{purchaseOrderController.selected.customerId}" title="#{bundle.EditPurchaseOrderTitle_customerId}" required="true" requiredMessage="#{bundle.EditPurchaseOrderRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{purchaseOrderController.update}" value="#{bundle.EditPurchaseOrderSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPurchaseOrderViewLink}"/>
                <br />
                <h:commandLink action="#{purchaseOrderController.prepareList}" value="#{bundle.EditPurchaseOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPurchaseOrderIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPurchaseOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPurchaseOrderEmpty}" rendered="#{purchaseOrderController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{purchaseOrderController.items.rowCount > 0}">
                    <h:outputText value="#{purchaseOrderController.pagination.pageFirstItem + 1}..#{purchaseOrderController.pagination.pageLastItem + 1}/#{purchaseOrderController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{purchaseOrderController.previous}" value="#{bundle.Previous} #{purchaseOrderController.pagination.pageSize}" rendered="#{purchaseOrderController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{purchaseOrderController.next}" value="#{bundle.Next} #{purchaseOrderController.pagination.pageSize}" rendered="#{purchaseOrderController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{purchaseOrderController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderTitle_orderNum}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderNum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderTitle_shippingCost}"/>
                            </f:facet>
                            <h:outputText value="#{item.shippingCost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderTitle_salesDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.salesDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderTitle_shippingDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.shippingDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderTitle_freightCompany}"/>
                            </f:facet>
                            <h:outputText value="#{item.freightCompany}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderTitle_productId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{purchaseOrderController.prepareView}" value="#{bundle.ListPurchaseOrderViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{purchaseOrderController.prepareEdit}" value="#{bundle.ListPurchaseOrderEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{purchaseOrderController.destroy}" value="#{bundle.ListPurchaseOrderDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{purchaseOrderController.prepareCreate}" value="#{bundle.ListPurchaseOrderCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPurchaseOrderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDiscountCodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDiscountCodeLabel_discountCode}" for="discountCode" />
                    <h:inputText id="discountCode" value="#{discountCodeController.selected.discountCode}" title="#{bundle.EditDiscountCodeTitle_discountCode}" required="true" requiredMessage="#{bundle.EditDiscountCodeRequiredMessage_discountCode}"/>
                    <h:outputLabel value="#{bundle.EditDiscountCodeLabel_rate}" for="rate" />
                    <h:inputText id="rate" value="#{discountCodeController.selected.rate}" title="#{bundle.EditDiscountCodeTitle_rate}" />
                </h:panelGrid>
                <h:commandLink action="#{discountCodeController.update}" value="#{bundle.EditDiscountCodeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDiscountCodeViewLink}"/>
                <br />
                <h:commandLink action="#{discountCodeController.prepareList}" value="#{bundle.EditDiscountCodeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDiscountCodeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

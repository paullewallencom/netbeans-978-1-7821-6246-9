<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDiscountCodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDiscountCodeEmpty}" rendered="#{discountCodeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{discountCodeController.items.rowCount > 0}">
                    <h:outputText value="#{discountCodeController.pagination.pageFirstItem + 1}..#{discountCodeController.pagination.pageLastItem + 1}/#{discountCodeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{discountCodeController.previous}" value="#{bundle.Previous} #{discountCodeController.pagination.pageSize}" rendered="#{discountCodeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{discountCodeController.next}" value="#{bundle.Next} #{discountCodeController.pagination.pageSize}" rendered="#{discountCodeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{discountCodeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiscountCodeTitle_discountCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.discountCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiscountCodeTitle_rate}"/>
                            </f:facet>
                            <h:outputText value="#{item.rate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{discountCodeController.prepareView}" value="#{bundle.ListDiscountCodeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{discountCodeController.prepareEdit}" value="#{bundle.ListDiscountCodeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{discountCodeController.destroy}" value="#{bundle.ListDiscountCodeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{discountCodeController.prepareCreate}" value="#{bundle.ListDiscountCodeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDiscountCodeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

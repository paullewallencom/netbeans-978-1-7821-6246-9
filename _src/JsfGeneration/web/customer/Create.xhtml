<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_customerId}" for="customerId" />
                    <h:inputText id="customerId" value="#{customerController.selected.customerId}" title="#{bundle.CreateCustomerTitle_customerId}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerId}"/>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customerController.selected.name}" title="#{bundle.CreateCustomerTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_addressline1}" for="addressline1" />
                    <h:inputText id="addressline1" value="#{customerController.selected.addressline1}" title="#{bundle.CreateCustomerTitle_addressline1}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_addressline2}" for="addressline2" />
                    <h:inputText id="addressline2" value="#{customerController.selected.addressline2}" title="#{bundle.CreateCustomerTitle_addressline2}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_city}" for="city" />
                    <h:inputText id="city" value="#{customerController.selected.city}" title="#{bundle.CreateCustomerTitle_city}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_state}" for="state" />
                    <h:inputText id="state" value="#{customerController.selected.state}" title="#{bundle.CreateCustomerTitle_state}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{customerController.selected.phone}" title="#{bundle.CreateCustomerTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{customerController.selected.fax}" title="#{bundle.CreateCustomerTitle_fax}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.CreateCustomerTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_creditLimit}" for="creditLimit" />
                    <h:inputText id="creditLimit" value="#{customerController.selected.creditLimit}" title="#{bundle.CreateCustomerTitle_creditLimit}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_zip}" for="zip" />
                    <h:selectOneMenu id="zip" value="#{customerController.selected.zip}" title="#{bundle.CreateCustomerTitle_zip}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_zip}">
                        <f:selectItems value="#{microMarketController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_discountCode}" for="discountCode" />
                    <h:selectOneMenu id="discountCode" value="#{customerController.selected.discountCode}" title="#{bundle.CreateCustomerTitle_discountCode}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_discountCode}">
                        <f:selectItems value="#{discountCodeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customerId}" for="customerId" />
                    <h:inputText id="customerId" value="#{customerController.selected.customerId}" title="#{bundle.EditCustomerTitle_customerId}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerId}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customerController.selected.name}" title="#{bundle.EditCustomerTitle_name}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_addressline1}" for="addressline1" />
                    <h:inputText id="addressline1" value="#{customerController.selected.addressline1}" title="#{bundle.EditCustomerTitle_addressline1}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_addressline2}" for="addressline2" />
                    <h:inputText id="addressline2" value="#{customerController.selected.addressline2}" title="#{bundle.EditCustomerTitle_addressline2}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_city}" for="city" />
                    <h:inputText id="city" value="#{customerController.selected.city}" title="#{bundle.EditCustomerTitle_city}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_state}" for="state" />
                    <h:inputText id="state" value="#{customerController.selected.state}" title="#{bundle.EditCustomerTitle_state}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{customerController.selected.phone}" title="#{bundle.EditCustomerTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{customerController.selected.fax}" title="#{bundle.EditCustomerTitle_fax}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.EditCustomerTitle_email}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_creditLimit}" for="creditLimit" />
                    <h:inputText id="creditLimit" value="#{customerController.selected.creditLimit}" title="#{bundle.EditCustomerTitle_creditLimit}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_zip}" for="zip" />
                    <h:selectOneMenu id="zip" value="#{customerController.selected.zip}" title="#{bundle.EditCustomerTitle_zip}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_zip}">
                        <f:selectItems value="#{microMarketController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_discountCode}" for="discountCode" />
                    <h:selectOneMenu id="discountCode" value="#{customerController.selected.discountCode}" title="#{bundle.EditCustomerTitle_discountCode}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_discountCode}">
                        <f:selectItems value="#{discountCodeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

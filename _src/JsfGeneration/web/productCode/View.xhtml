<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductCodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductCodeLabel_prodCode}"/>
                    <h:outputText value="#{productCodeController.selected.prodCode}" title="#{bundle.ViewProductCodeTitle_prodCode}"/>
                    <h:outputText value="#{bundle.ViewProductCodeLabel_discountCode}"/>
                    <h:outputText value="#{productCodeController.selected.discountCode}" title="#{bundle.ViewProductCodeTitle_discountCode}"/>
                    <h:outputText value="#{bundle.ViewProductCodeLabel_description}"/>
                    <h:outputText value="#{productCodeController.selected.description}" title="#{bundle.ViewProductCodeTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productCodeController.destroyAndView}" value="#{bundle.ViewProductCodeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductCodeEditLink}"/>
                <br />
                <h:commandLink action="#{productCodeController.prepareCreate}" value="#{bundle.ViewProductCodeCreateLink}" />
                <br />
                <h:commandLink action="#{productCodeController.prepareList}" value="#{bundle.ViewProductCodeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductCodeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

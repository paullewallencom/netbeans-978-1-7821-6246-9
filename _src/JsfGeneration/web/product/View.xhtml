<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductLabel_productId}"/>
                    <h:outputText value="#{productController.selected.productId}" title="#{bundle.ViewProductTitle_productId}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_purchaseCost}"/>
                    <h:outputText value="#{productController.selected.purchaseCost}" title="#{bundle.ViewProductTitle_purchaseCost}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_quantityOnHand}"/>
                    <h:outputText value="#{productController.selected.quantityOnHand}" title="#{bundle.ViewProductTitle_quantityOnHand}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_markup}"/>
                    <h:outputText value="#{productController.selected.markup}" title="#{bundle.ViewProductTitle_markup}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_available}"/>
                    <h:outputText value="#{productController.selected.available}" title="#{bundle.ViewProductTitle_available}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_description}"/>
                    <h:outputText value="#{productController.selected.description}" title="#{bundle.ViewProductTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_productCode}"/>
                    <h:outputText value="#{productController.selected.productCode}" title="#{bundle.ViewProductTitle_productCode}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_manufacturerId}"/>
                    <h:outputText value="#{productController.selected.manufacturerId}" title="#{bundle.ViewProductTitle_manufacturerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.destroyAndView}" value="#{bundle.ViewProductDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductEditLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareCreate}" value="#{bundle.ViewProductCreateLink}" />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.ViewProductShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
